<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/libs/bootstrap.min.css}" href="/css/libs/bootstrap.min.css"/>
  <link rel="stylesheet" th:href="@{/css/header.css}" href="/css/header.css"/>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Ecloth</a>
                    </div>
                    <form action="/catalog" method="get" class="navbar-form navbar-left">
                        <div class="form-group">
                          <input id="search-item" type="text" class="form-control" placeholder="Search" name="q"/>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <!--<a href="#" th:class="(${cartItems} != null and ${#lists.size(cartItems)} > 0) ? 'dropdown-toggle':'dropdown-toggle disabled'" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">SHOPPING CART &nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-shopping-cart"></span></a>-->
                                <a href="#" th:class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    SHOPPING CART &nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-shopping-cart"></span>
                                </a>
                                <div class="dropdown-menu">
                                  <ul id="dropdown-cart">
                                        <li th:each="item, iterStat : ${cartItems}" class="cart-item">
                                            <img class="cart-item-image" th:src="@{${item.images[0]}}"/>
                                            <h6 class="cart-item-title" th:text="${item.name}"></h6>
                                            <form class="form-remove-to-cart" action="/cart-remove" method="get">
                                                <input type="hidden" name="itemId" th:value="${item.id}"/>
                                                <button>x</button>
                                            </form>
                                            <li role="separator" class="divider"></li>
                                        </li>
                                    </ul>
                                    <div class="dropdown-footer">
                                        <button class="button">VIEW CART</button>
                                        <button class="button">CHECKOUT</button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                  </div>
            </div>
        </nav>
    </header>
    <script th:src="@{/js/libs/jquery-3.2.1.min.js}" src="/js/libs/jquery-3.2.1.min.js"></script>
    <script th:src="@{/js/libs/bootstrap.min.js}" src="/js/libs/bootstrap.min.js"></script>
</body>
</html>
