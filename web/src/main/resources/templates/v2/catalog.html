<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">

<head>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content="Ecommerce for clothing"/>
  <meta name="author" content="Rafael Manuel"/>

  <title>Cloth Shop</title>
  <!-- Google material fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

  <!-- Custom styles for header html -->
  <link th:href="@{/css/v2/header.css}" rel="stylesheet"/>

  <!-- Custom styles for this html -->
  <link th:href="@{/css/v2/catalog.css}" rel="stylesheet"/>

</head>

<body>

  <!-- Navigation -->
  <th:block th:include="v2/header :: header"/>

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading -->
    <div class="my-4">
      <h2>Result for "All"</h2>
      <big th:text="'('+ ${itemCount} + ' Items found)'"/>
    </div>

    <div class="row">
      <div class="col-lg-3 catalog-item" th:each="item : ${items}">
        <div class="card h-100">
          <div class="catalog-item-img">
            <img class="card-img-top" th:src="@{${item.images[0]}}" alt=""/>
            <div href="#" class="card-img-overlay text-center">
              <ul class="catalog-item-option">
                <li>
                  <a href="#" data-toggle="tooltip" data-placement="bottom" title="Click to view">
                    <i class="material-icons">pageview</i>
                  </a>
                </li>
                <li>
                  <form action="/cart-add" method="get">
                    <input type="hidden" name="itemId" th:value="${item.id}"/>
                    <a class="item-option-add-to-cart" data-toggle="tooltip" data-placement="bottom" title="Add to cart">
                      <i class="material-icons">shopping_cart</i>
                    </a>
                  </form>
                </li>
                <li>
                  <a href="#" data-toggle="tooltip" data-placement="bottom" title="Add to favorite">
                    <i class="material-icons">favorite</i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="card-body">
            <div class="card-block">
              <h6 class="card-title">
                <a href="#"><span th:text="${item.name}"/></a>
              </h6>
              <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam viverra euismod odio, gravida pellentesque urna varius vitae.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->

    <!-- Pagination -->
    <ul class="pagination justify-content-center">
      <li th:class="${page} == 1 ? 'page-item disabled':'page-item'">
        <a class="page-link" th:href="'/catalog?page=' + ${page-1}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" th:if="${page} != 1">
        <a class="page-link" href="/catalog?page=1">1</a>
      </li>
      <li class="page-item" th:if="${page} !=1 and ${page} !=2">
        <a class="page-link">...</a>
      </li>
      <li th:each="i:${#numbers.sequence(0, pageCount &lt; 3 ? pageCount : 3)}" th:if="${page+i} &lt; ${pageCount}" th:class="${page+i} == ${page} ? 'page-item active':'page-item'">
        <a class="page-link" th:href="'/catalog?page=' + ${page+i}" th:text="${page+i}"/>
      </li>

      <li class="page-item" th:if="${page+4} &lt; ${pageCount}">
        <a class="page-link">...</a>
      </li>
      <li th:class="${page} == ${pageCount} ? 'page-item active':'page-item'">
        <a class="page-link" th:href="'/catalog?page=' + ${pageCount}" th:text="${pageCount}"></a>
      </li>


      <li th:class="${page} == ${pageCount} ? 'page-item disabled':'page-item'">
        <a class="page-link" th:href="'/catalog?page=' + ${page+1}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; ermdev.io 2017</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/v2/cart.js}"></script>
  <script th:src="@{/js/v2/catalog.js}"></script>
</body>

</html>
